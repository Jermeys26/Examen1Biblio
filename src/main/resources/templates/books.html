<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>LISTA DE LIBROS</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <header>
        <nav>
            <div class="dropdown-center">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Seleccione una opcion
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/}">INICIO</a></li>
                    <li><a class="dropdown-item" th:href="@{/books}">LIBROS</a></li>
                    <li><a class="dropdown-item" th:href="@{/librarys}">BIBLIOTECA</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h2 class="text-center">LISTA DE LIBROS</h2>
        <div class="table-responsive w-75 mx-auto">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Titulo</th>
                        <th>Autor</th>
                        <th>Fecha</th>
                        <th>Biblioteca</th>
                        <th>ID Biblioteca</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.date}"></td>
                    <td th:text="${book.library.name}"></td>
                    <td th:text="${book.library.id}"></td>
                    <td>
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">EDITAR</a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm">ELIMINAR</a>
                    </td>
                </tr>
            </table>

            <div class="buttons">
                <a th:href="@{/books/new}" class="btn btn-success enlace">AGREGAR LIBROS</a>
                <a th:href="@{/}" class="enlace">VOLVER</a>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
