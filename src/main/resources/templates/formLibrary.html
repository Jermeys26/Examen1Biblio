<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>FORMULARIO DE BIBLIOTECAS</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
        <header>
            <nav>
                <div class="dropdown-center">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Seleccione una opcion
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/}">INICIO</a></li>
                        <li><a class="dropdown-item" th:href="@{/books}">LIBROS</a></li>
                        <li><a class="dropdown-item" th:href="@{/librarys}">BIBLIOTECA</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <form th:action="@{/librarys/save}" th:object="${library}" class="form-ge" method="post">
            <h2>FORMULARIO DE BIBLIOTECAS</h2>

            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" th:field="*{name}" required></input>
            </div>

            <div class="form-group">
                <label for="location">Ubicacion</label>
                <input type="text" name="location" id="location" th:field="*{location}" required>
            </div>

            <div class="form-group">
                <label for="capacity">Capacidad</label>
                <input type="text" name="capacity" id="capacity" th:field="*{capacity}" required>
            </div>

            <button class="save" type="submit">GUARDAR</button>
        </form>

        <div class="buttons">
            <a class="enlace" th:href="@{/librarys}">VOLVER</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
