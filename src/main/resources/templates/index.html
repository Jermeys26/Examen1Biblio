<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRINCIPAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <nav>
            <div class="dropdown-center">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Seleccione una opcion
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/}">INICIO</a></li>
                    <li><a class="dropdown-item" th:href="@{/books}">LIBROS</a></li>
                    <li><a class="dropdown-item" th:href="@{/librarys}">BIBLIOTECAS</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="card-container">
            <a th:href="@{/librarys}" class="card">
                <img th:src="@{/images/icon-biblio.png}" alt="Boats">
                <h3>BIBLIOTECAS</h3>
            </a>

            <a th:href="@{/books}" class="card">
                <img th:src="@{/images/icon-libro.png}" alt="Containers">
                <h3>LIBROS</h3>
            </a>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
