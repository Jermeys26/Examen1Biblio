<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>LISTA DE BIBLIOTECAS</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav>
            <div class="dropdown-center">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Seleccione una opcion
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/}">INICIO</a></li>
                    <li><a class="dropdown-item" th:href="@{/books}">LIBROS</a></li>
                    <li><a class="dropdown-item" th:href="@{/librarys}">BIBLIOTECAS</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h2 class="text-center">LISTA DE BIBLIOTECAS</h2>
        <div class="table-responsive w-75 mx-auto">

            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Ubicacion</th>
                        <th>Capacidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tr th:each="library : ${librarys}">
                    <td th:text="${library.id}"></td>
                    <td th:text="${library.name}"></td>
                    <td th:text="${library.location}"></td>
                    <td th:text="${library.capacity}"></td>
                    <td>
                        <a th:href="@{/librarys/edit/{id}(id=${library.id})}" class="btn btn-warning btn-sm">EDITAR</a>
                        <a th:href="@{/librarys/delete/{id}(id=${library.id})}"
                            class="btn btn-danger btn-sm">ELIMINAR</a>
                    </td>
                </tr>
            </table>

            <div class="buttons">
                <a th:href="@{/librarys/new}" class="btn btn-success enlace">AGREGAR BIBLIOTECA</a>
                <a th:href="@{/}" class="enlace">VOLVER</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
