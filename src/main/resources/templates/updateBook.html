<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>FORMULARIO DE BARCOS</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav>
            <div class="dropdown-center">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Seleccione una opcion
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/}">INICIO</a></li>
                    <li><a class="dropdown-item" th:href="@{/books}">LIBROS</a></li>
                    <li><a class="dropdown-item" th:href="@{/librarys}">BIBLIOTECA</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <form th:action="@{/books/update}" th:object="${book}" class="form-ge" method="post">
        <h2>FORMULARIO DE LIBROS</h2>
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Titulo</label>
            <input type="text" name="title" id="title" th:field="*{title}" required></input>
        </div>

        <div class="form-group">
            <label for="name">Autor</label>
            <input type="text" name="author" id="author" th:field="*{author}" required></input>
        </div>

        <div class="form-group">
            <label for="date">Fecha</label>
            <input type="date" name="date" id="date" th:field="*{date}" required>
        </div>

        <div class="form-group">
            <label for="libraryId">Bilioteca</label>
            <select name="libraryId" id="libraryId" required>
                <option value="">Selecciona un biblioteca</option>
                <option th:each="library : ${librarys}" th:value="${library.id}" th:text="${library.name}"
                    th:selected="${book.library != null && library.id == book.library.id}"></option>
            </select>
        </div>

        <button class="save" type="submit">GUARDAR</button>
    </form>

    <div class="buttons">
        <a class="enlace" th:href="@{/books}">VOLVER</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
